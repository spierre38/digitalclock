<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Responsive Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Responsive Digital Clock</h1>
    <div class="clock">
      <div class="time">
        <span id="hours"></span>
        <span id="minutes"></span>
        <span id="seconds"></span>
        <span id="ampm"></span>
      </div>
      <div class="date">
        <span id="day"></span>
        <span id="month"></span>
        <span id="year"></span>
      </div>
    </div>
  </div>

  <script src="js/digitalclock.js"></script>
</body>
</html>
